# LFA-Net 1024 Model Configuration (deeper for higher resolution)

name: lfa_net
in_channels: 3
out_channels: 1

# Deeper architecture for 1024x1024
# More levels to handle larger spatial resolution
encoder_filters: [16, 32, 64, 128]
bottleneck_filters: 128

# Attention parameters
dropout: 0.5
ra_k: 16
focal_gamma: 2.0
focal_alpha: 0.25

# Loss weights
bce_weight: 0.5
dice_weight: 0.5

# Legacy
feature_scale: 1
filters: 64

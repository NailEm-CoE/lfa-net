# LFA-Net Model Configuration

name: lfa_net
in_channels: 3
out_channels: 1

# Encoder filter counts per level (supports 3-6 levels)
# Paper default: [8, 16, 32] with feature_scale=2
encoder_filters: [8, 16, 32]
bottleneck_filters: null  # null = use last encoder filter

# Attention parameters
dropout: 0.5
ra_k: 16
focal_gamma: 2.0
focal_alpha: 0.25

# Loss weights
bce_weight: 0.5
dice_weight: 0.5

# Legacy (for backward compatibility)
feature_scale: 2
filters: 32

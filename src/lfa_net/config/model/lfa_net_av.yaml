# LFA-Net for Artery/Vein segmentation (2-class output)
# Configured for 1024x1024 input

name: lfa_net
in_channels: 3
out_channels: 2  # artery and vein channels

# Deeper architecture for 1024x1024
encoder_filters: [16, 32, 64, 128]
bottleneck_filters: 128

# Attention parameters
dropout: 0.5
ra_k: 16
focal_gamma: 2.0
focal_alpha: 0.25

# Loss weights
bce_weight: 0.5
dice_weight: 0.5
